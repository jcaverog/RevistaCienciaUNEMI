        -
          class: ''
          image: 'gantry-media://header/img01.jpg'
          title: 'Revista Científica Journal UNEMI 2.0'
          desc: 'La Revista Científica Journal UNEMI es una revista científica indizada y arbitrada, de publicación cuatrimestral. Dirigida a la población universitaria, que publica principalmente trabajos originales de investigación científica, ensayos y comunicaciones originales preferentemente en las áreas prioritarias de la revista.'
          link: 'http://revista.aviacionguayaquil.com/ojs/index.php/unemi/index'
