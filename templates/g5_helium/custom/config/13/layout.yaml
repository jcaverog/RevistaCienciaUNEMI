  custom-7658:
    title: 'Recomendaciones de clientes'
    attributes:
      enabled: 0
      html: "<div class=\"fp-features\">\n    <div class=\"g-grid\">\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n\t\t\t\t<img src=\"gantry-media://testimonials/face.jpg\" alt=\"Avatar\" class=\"g-img-circle\" height=\"80\" width=\"80\">\n                    <h4 class=\"card-title\">Revistas</h4>\n                    <p class=\"card-text\">Los artículos son recibidos durante todo el año o a través de las convocatorias semestrales efectuadas por el Consejo Editorial a través del sistema Open Journal System (OJS), los cuales se someten al sistema de arbitraje de doble ciego, los revisores cuentan con un formato de evaluación de rúbricas para valorar los mismos; donde se consideran tres áreas de revisión: comunicación, pensamiento crítico y contenido</p>\n                </div>\n            </div>\n        </div>\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n\t\t\t\t<img src=\"gantry-media://testimonials/face.jpg\" alt=\"Avatar\" class=\"g-img-circle\" height=\"80\" width=\"80\">\n                    <h4 class=\"card-title\">Congresos</h4>\n                    <p class=\"card-text\">Este evento es el espacio propicio para identificar, debatir, difundir, reflexionar y valorar los aportes científicos y prospectivos desde la teoría y la praxis, cuyos aspectos deben ser considerados en la interrelación de la universidad con su entorno político, económico, social, tecnológico y ambiental como factores claves para la evolución, transformación y consolidación de la Sociedad del Conocimiento..</p>\n                </div>\n            </div>\n        </div>\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n\t\t\t\t<img src=\"gantry-media://testimonials/face.jpg\" alt=\"Avatar\" class=\"g-img-circle\" height=\"80\" width=\"80\">\n                    <h4 class=\"card-title\">Conferencias</h4>\n                    <p class=\"card-text\">En esta sección se encuentran conferencias científicas para el envío de artículos de investigación, estados del arte en temas de actualidad en computación, temas de interés industrial o académico, entre otros.</p>\n                </div>\n            </div>\n        </div>\n    </div>\n</div>\n"
    block:
      variations: center
  custom-1900:
    title: 'HTML personalizado'
    attributes:
      html: '<h2 align="center" >Comité de la Revista Científica Journal UNEMI 2.0</h2>'
  custom-6355:
    title: 'Desarrolle temas de CMS rápidamente'
    attributes:
      html: "<div class=\"fp-multi-column-text\">\n    <div class=\"g-grid\">\n        <div class=\"g-block size-48\">\n\t\t\t\t<h3> Comité Científico Internacional </h3>\n\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Dr. Eugenio Pellicer Armiñana, Doctor Ingeniero en Caminos, Canales y Puertos, Universidad Politécnica de Valencia, España</li>\n\t\t\t\t\t\t<li>Dr. Óscar Nieto Palmeiro, Doctor en Ciencias. Sección Químicas, Universidad de Vigo, España</li>\n\t\t\t\t\t\t<li>Msc. Josmel Pacheco Mendoza, Master en Gestión de la Información y el Conocimiento, Universidad San Ingnacio de Loyola, Perú</li>\n\t\t\t\t\t\t<li>Dra. Verónica Arancibia Moya, Doctor en Ciencias Exactas con mención en Química, Pontificia Católica Universidad de Chile, Chile</li>\n\t\t\t\t\t\t<li>Dra. Luisa Calvo Hernández, Doctor en Ciencias. Sección Químicas, Universidad Autónoma de Madrid, España</li>\n\t\t\t\t\t</ul>\n        </div>\n\t\t<div class=\"g-block size-4\">\n\t\t\t\t\n        </div>\n        <div class=\"g-block size-48\">\n\t\t\t\t<h3> Consejo Editorial </h3>\n\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Dr. Antonio Rodríguez Antalejo, Doctor en Medicia y Cirugía, Universidad de Complutense de Madrid, España</li>\n\t\t\t\t\t\t<li>Dr. Antonio Roldán-Ponce, PhD Economía, Fachhochschule Dresden, Alemania</li>\n\t\t\t\t\t\t<li>Dra. Cheryl Martens, PhD in Sociology, University of Manchester, Inglaterra</li>\n\t\t\t\t\t\t<li>Dr. Ernesto Vivares, PhD in Politics (International Political Economy), University of Birmingham, Inglaterra</li>\n\t\t\t\t\t\t<li>Dr. José Galindo Duarte, PhD en Ciencias de la información y computación, Universidad de Sevilla, España</li>\n\t\t\t\t\t</ul>\n        </div>\n    </div>\n</div>"
    block:
      variations: title-center
