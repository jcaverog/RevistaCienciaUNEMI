          buttonclass: button-outline
          disable: '0'
          name: 'Item 2'
  custom-5807:
    title: Intro
    attributes:
      html: "<div class=\"fp-intro\">\n    <h2 class=\"g-title\">ECUADOR ES CALIDAD</h2>\n    <p>Revista Científica Journal UNEMI 2.0 es una revista científica arbitrada, que utiliza el sistema de evaluación externa por expertos (peer-review), bajo la modalidad doble ciego (double-blind review). Se encuentra indizada en el catálogo LATINDEX, Sistema Regional de información en Línea para Revistas Científicas de América Latina, El Caribe, España y Portugal, es parte del directorio del DOAJ (Directory of Open Access Journals) y conforma la Matriz de Información para el Análisis de Revistas, MIAR. Los mejores trabajos estarán indizada en SCOPUS, Sistemas Internacionales de información en Línea.</p>\n<div class=\"ipad-mockup\">\n       <img src=\"gantry-media://imagen/img2.png\" alt=\"\" />\n    </div>\n</div>"
    block:
      variations: center
  custom-3119:
    title: Características
    attributes:
      html: "<div class=\"fp-features\">\n    <div class=\"g-grid\">\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n\t\t\t\t\t<a href=\"http://revista.aviacionguayaquil.com/ojs/index.php/unemi/index\"><i class=\"fa fa-book fab fab-book\"></i></a>\n                    <h4 class=\"card-title\">Revistas</h4>\n                    <p class=\"card-text\">La Revista Científica Journal UNEMI 2.0 convoca a los investigadores que deseen participar en su edición número 01. Los lineamientos para presentar sus artículos pueden ser consultados en la sección de Envió de Trabajos. Los artículos son recibidos durante todo el año o a través de las convocatorias semestrales a través del sistema Open Journal System (OJS). </p>\n                </div>\n            </div>\n        </div>\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n\t\t\t\t\t<a href=\"http://revista.aviacionguayaquil.com/ojs/index.php/unemi/index\"><i class=\"fa fa-university fab fab-university\"></i></a>\n                    <h4 class=\"card-title\">Congresos</h4>\n                    <p class=\"card-text\">Este evento es el espacio propicio para identificar, debatir, difundir, reflexionar y valorar los aportes científicos y prospectivos desde la teoría y la praxis, cuyos aspectos deben ser considerados en la interrelación de la universidad con su entorno político, económico, social, tecnológico y ambiental como factores claves para la evolución, transformación y consolidación de la Sociedad del Conocimiento..</p>\n                </div>\n            </div>\n        </div>\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n\t\t\t\t\t<a href=\"http://revista.aviacionguayaquil.com/ojs/index.php/unemi/index\"><i class=\"fa fa-bullhorn fab fab-bullhorn\"></i></a>\n                    <h4 class=\"card-title\">Conferencias</h4>\n                    <p class=\"card-text\">En esta sección se encuentran conferencias científicas para el envío de artículos de investigación, estados del arte en temas de actualidad en computación, temas de interés industrial o académico, entre otros.</p>\n                </div>\n            </div>\n        </div>\n    </div>\n</div>"
    block:
      variations: center
  contenttabs-3854:
    title: 'Fichas de contenido'
    attributes:
      items:
        -
          content: "<p>Las planeación de líneas de investigación se definen en cinco líneas; bajo las cuales se desarrollará la actividad académica y de investigación \nde los docentes y estudiantes de las universidades</p>\n<div class=\"g-grid size-100\">\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>Computación y Telecomunicaciones</li>\n\t\t\t<li>Tecnología en Innovación para la Sociedad</li>\n            <li>Desarrollo local y empresarial</li>\n            <li>Desarrollo Productivo</li>\n\t\t\t<li>Medio ambiente y recursos naturales</li>\n\t\t\t<li>Marketing, Consumo y Sociedad</li>\n\t\t\t<li>Inteligencia Artificial</li>\n        </ul>\n    </div>\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>Salud pública</li>\n\t\t\t<li>Bienestar humano Integral</li>\n            <li>Sociedad de la información: gestión, medios y tecnología</li>\n            <li>Desarrollo Sostenible</li>\n\t\t\t<li>Ciencias sociales y del buen vivir</li>\n\t\t\t<li>Comunicación y Tendencias en la Información</li>\n\t\t\t<li>Construcción</li>\n        </ul>\n    </div>\n</div>"
          title: 'Linea de Investigación'
        -
          content: "<p> La Revista Cienrifica Journal UNEMI 2.0 está indexada en las siguentes bases de datos y sistemas de información cientificas: </p>\n<div class=\"g-grid size-100\">\n    <div class=\"g-block size-50\">\n\t<h4> Bases de datos </h4>\n        <ul>\n            <li>SciELO</li>\n            <li>Academic Journal Database</li>\n            <li>MIAR</li>\n            <li>PROQUEST</li>\n\t\t\t<li>Publindex Categoría B</li>\n        </ul>\n    </div>\n    <div class=\"g-block size-50\">\n\t<h4> Catálogos, Directorios y Repositorios </h4>\n        <ul>\n\t\t\n            <li>LATINDEX</li>\n\t\t\t<li>Scopus</li>\n            <li>DOAJ Directory of Open Access Journals</li>\n            <li>Dialnet</li>\n            <li>Google Scholar</li>\n        </ul>\n    </div>\n</div>"
          title: Indexaciones
