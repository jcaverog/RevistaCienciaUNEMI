          image: 'gantry-media://header/img02.jpg'
          title: 'Revista Científica Journal UNEMI 2.0'
          desc: 'Su objetivo es divulgar las realizaciones científicas y tecnológicas  de la UNEMI, así como las que se realicen en otras universidades y centros de investigación en el país y en el exterior, en las áreas relacionadas con Industrial; Tecnología, Informática y Comunicación; Administración y Gerencia; Ciencias naturales y exactas; Salud Pública y Educación y Cultura'
          link: 'http://revista.aviacionguayaquil.com/ojs/index.php/unemi/index'
