PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Se añade la funcionalidad de una tabla de contenido a un artículo con paginación.</p><p>Esto se realiza automáticamente cuando se usa el botón de salto de página en la barra de herramientas del editor WYSIWYG. El salto de página se mostrará en la ventana de texto como una simple línea horizontal.</p><p>El texto que se muestre dependerá de las opciones seleccionadas y se puede elegir entre título, texto alternativo (si se proporciona) o número de página.</p><p>El HTML de uso es: <hr class=\"system-pagebreak\" /><br /><hr class=\"system-pagebreak\" title=\"El título de la página\" /> o </p><p><hr class=\"system-pagebreak\" alt=\"La primera página\" /> o </p><p><hr class=\"system-pagebreak\" title=\"El título de la página\" alt=\"La primera página\" /> o </p><p><hr class=\"system-pagebreak\" alt=\"La primera página\" title=\"El título de la página\" /></p>"

